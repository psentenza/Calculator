<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="fullBody">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="button grey allclear">AC</div>
                <div class="button grey plusminus">+/-</div>
                <div class="button grey percent">%</div>
                <div class="button orange division">/</div>
                <div class="button darkGrey seven">7</div>
                <div class="button darkGrey eight">8</div>
                <div class="button darkGrey nine">9</div>
                <div class="button orange multiply">x</div>
                <div class="button darkGrey four">4</div>
                <div class="button darkGrey five">5</div>
                <div class="button darkGrey six">6</div>
                <div class="button orange minus">-</div>
                <div class="button darkGrey one">1</div>
                <div class="button darkGrey two">2</div>
                <div class="button darkGrey three">3</div>
                <div class="button orange plus">+</div>
                <div class="button darkGrey zero">0</div>
                <div class="button darkGrey dot">.</div>
                <div class="button orange equals">=</div>
            </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
